    <meta charset="utf-8">

    <!-- Site Metas -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<div class="container col-md-5 mt-4">
    <div class="container justify-content-between">
        <div><h1/></div>
        <a class="btn btn-info"  th:href="'/admin/order/list'">
            ALL LIST
        </a>
    </div>
    <div class="card">
        <div class="card-body">
            <form th:action="'/admin/order/save'" th:object="${order}" method="post">
                <h2 class="text-center text-primary">Edit order</h2>

                <fieldset class="form-group">
                    <label>Cart ID </label>
                    <input class="form-control" type="text" th:field="*{cartId}">
                    <p style="color: red" th:if="${#fields.hasErrors('cartId')}" th:errorclass="error" th:errors="*{cartId}" />
                </fieldset>

                <fieldset class="form-group">
                    <label>Customer Name </label>
                    <input class="form-control" type="text" th:field="*{customerName}">
                    <p style="color: red" th:if="${#fields.hasErrors('customerName')}" th:errorclass="error" th:errors="*{customerName}"></p>

                </fieldset>
                <fieldset class="form-group">
                    <label>Phone Number</label>
                    <input class="form-control" type="text" th:field="*{phoneNumber}">
                    <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errorclass="error" th:errors="*{phoneNumber}" />

                </fieldset>
                <fieldset class="form-group">
                    <label>Place of Receipt</label>
                    <input class="form-control" type="text" th:field="*{placeOfReceipt}">
                    <p style="color: red" th:if="${#fields.hasErrors('placeOfReceipt')}" th:errorclass="error" th:errors="*{placeOfReceipt}" />
                </fieldset>
                <fieldset class="form-group">
                    <label>note</label>
                    <input class="form-control" type="text" th:field="*{note}">
                    <p style="color: red" th:if="${#fields.hasErrors('note')}" th:errorclass="error" th:errors="*{note}" />
                </fieldset>
                <fieldset class="form-group">
                    <label>Payment Method</label>
                    <input class="form-control" type="text" th:field="*{paymentMethod}">
                    <p style="color: red" th:if="${#fields.hasErrors('paymentMethod')}" th:errorclass="error" th:errors="*{paymentMethod}" />
                </fieldset>
                <fieldset class="form-group">
                    <label>Total Price</label>
                    <input class="form-control" type="text" th:field="*{totalPrice}">
                    <p style="color: red" th:if="${#fields.hasErrors('totalPrice')}" th:errorclass="error" th:errors="*{totalPrice}" />
                </fieldset>
                <fieldset class="form-group">
                    <label>Ship Price</label>
                    <input class="form-control" type="text" th:field="*{shipPrice}">
                    <p style="color: red" th:if="${#fields.hasErrors('shipPrice')}" th:errorclass="error" th:errors="*{shipPrice}" />
                </fieldset>
                <fieldset class="form-group">
                    <label>Create Date</label>
                    <input class="form-control" type="text" th:field="*{createDate}">
                    <p style="color: red" th:if="${#fields.hasErrors('createDate')}" th:errorclass="error" th:errors="*{createDate}" />
                </fieldset>
                <fieldset class="form-group">
                    <label>Creator Id</label>
                    <input class="form-control" type="text" th:field="*{creatorId}">
                    <p style="color: red" th:if="${#fields.hasErrors('creatorId')}" th:errorclass="error" th:errors="*{creatorId}" />
                </fieldset>
                <input hidden th:field="*{id}">
                <div class="col text-center mt-3">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

<script src="js/custom.js"></script>

</body>

</html>
