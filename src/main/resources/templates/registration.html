<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
 <body>
<!-- create navigation bar(header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
        </div>
    </div>
</nav>

<!-- create Html registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully
                registered!<div>
            </div>
                    <h1>Registration</h1>

                    <form th:action="@{/registration}" method="post" th:object = "${user}">
                        <div class = "form-group">
                            <label class = "control-label" for = "userName" >
                                User Name
                            </label>
                            <input id = "userName" class = "form-control" th:field="*{userName}" required autofocus="autofocus">
                        </div>

                        <div class = "form-group">
                            <label class = "control-label" for = "email" >
                                Email
                            </label>
                            <input id = "email" class = "form-control" th:field="*{email}" required autofocus="autofocus">
                        </div>

                        <div class = "form-group">
                            <label class = "control-label" for = "address" >
                                Address
                            </label>
                            <input id = "address" class = "form-control" th:field="*{address}" required autofocus="autofocus">
                        </div>

                        <div class = "form-group">
                            <label class = "control-label" for = "password" >
                                Password
                            </label>
                            <input id = "password" class = "form-control" th:field="*{password}" required autofocus="autofocus">
                        </div>

                        <div class = "form-group">
                            <label class = "control-label" for = "phoneNumber" >
                                Phonenumber
                            </label>
                            <input id = "phoneNumber" class = "form-control" th:field="*{phoneNumber}" required autofocus="autofocus">
                        </div>

                        <div class = "form-group">
                            <label class = "control-label" for = "gender" >
                                Select your gender
                            </label>
                            <select id = "gender" class = "form-control" th:field="*{gender}" required autofocus="autofocus">
                                <option value="none" selected>Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">other</option>
                            </select>
                        </div>

                        <div class = "form-group">
                           <button type="submit" class="btn btn-success">Register</button>
                            <span>Already registered? <a href="/" th:ref="@{/login}">Login here</a></span>
                        </div>

                    </form>
        </div>
    </div>
</div>
 </body>
</html>
