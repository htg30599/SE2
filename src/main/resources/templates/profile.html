    <title>Your profile</title>
</head>
<body>
<div class="container col-md-5 mt-4">
    <div class="card">
        <div class="card-body">
            <form th:action="'/profile/save'" th:object="${user}" method="post">
                <h2 class="text-center text-primary">Profile</h2>
                <fieldset class="form-group">
                    <label>User Name: </label>
                    <input class="form-control" type="text" th:field="*{userName}" required minlength="2"
                           maxlength="20">
                </fieldset>
                <fieldset class="form-group">
                    <label>Phone number: </label>
                    <input class="form-control" type="text" th:field="*{phoneNumber}" required minlength="2"
                           maxlength="20"/>
                </fieldset>
                <fieldset class="form-group">
                    <label>E-mail: </label>
                    <input type="email" th:field="*{email}" class="form-control" required/>
                </fieldset>
                <fieldset class="form-group">
                    <label>Address: </label>
                    <input type="text" th:field="*{address}" class="form-control" required minlength="2"
                           maxlength="20"/>
                </fieldset>
                <fieldset class="form-group">
                    <label>Password: </label>
                    <input type="password" th:field="*{password}" class="form-control" required minlength="6"
                           maxlength="10"/>
                </fieldset>
                <fieldset class="form-group">
                    <label class="col-4 col-form-label">Gender: </label>
                    <div class="col-8">
                        <input type="radio" th:field="*{gender}" value="1"/>Male
                        <input type="radio" th:field="*{gender}" value="0"/>Female
                    </div>
                </fieldset>
                <input hidden th:field="*{id}">
                <div class="col text-center mt-3">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </form>
            <div class="col text-center mt-3">
                <button type="submit" href="/" class="btn btn-dark">Cancel</button>
            </div>
        </div>
    </div>
</div>
