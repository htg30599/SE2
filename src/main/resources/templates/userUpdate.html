<body>
<div class="container col-md-5 mt-4">
    <div class="container justify-content-between">
        <div><h1/></div>
        <a class="btn btn-info" th:href="'/admin/user/list'">
            ALL LIST
        </a>
    </div>
    <div class="card">
        <div class="card-body">
            <form th:action="'/admin/user/save'" th:object="${user}" method="post">
                <h2 class="text-center text-primary">Edit user</h2>
                <fieldset class="form-group">
                    <label>User name </label>
                    <input class="form-control" type="text" th:field="*{userName}">
                    <p style="color: red" th:if="${#fields.hasErrors('userName')}" th:errorclass="error"
                       th:errors="*{userName}"/>
                </fieldset>
                <fieldset class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" th:field="*{email}">
                </fieldset>
                <fieldset class="form-group">
                    <label>User image </label>
                    <input class="form-control" type="text" accept="image/x-png,image/gif,image/jpeg"
                           th:field="*{image}">
                    <p style="color: red" th:if="${#fields.hasErrors('image')}" th:errorclass="error"
                       th:errors="*{image}"/>
                </fieldset>
                <fieldset class="form-group">
                    <label>Address </label>
                    <input class="form-control" type="text" th:field="*{address}">
                    <p style="color: red" th:if="${#fields.hasErrors('address')}" th:errorclass="error"
                       th:errors="*{address}"/>
                </fieldset>
                <fieldset class="form-group">
                    <label>Phone Number</label>
                    <input class="form-control" type="text" th:field="*{phoneNumber}">
                    <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errorclass="error"
                       th:errors="*{phoneNumber}"/>
                </fieldset>

                <input hidden th:field="*{gender}">
                <input hidden th:field="*{id}">
                <div class="col text-center mt-3">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

</body>
