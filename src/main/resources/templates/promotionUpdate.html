<body>
<div class="container col-md-5 mt-4">
    <div class="container justify-content-between">
        <div><h1/></div>
        <a class="btn btn-info" th:href="'/admin/promotion/list'">
            ALL LIST
        </a>
    </div>
    <div class="card">
        <div class="card-body">
            <form th:action="'/admin/promotion/save'" th:object="${promotion}" method="post">
                <h2 class="text-center text-primary">Edit promotion</h2>
                <fieldset class="form-group">
                    <label>Promotion name </label>
                    <input class="form-control" type="text" th:field="*{name}">
                </fieldset>
                <fieldset class="form-group">
                    <label>Short description </label>
                    <input class="form-control" type="text" th:field="*{shortDesc}">
                </fieldset>
                <fieldset class="form-group">
                    <label>Begin date </label>
                    <input class="form-control" type="date" th:field="*{beginDate}">
                </fieldset>
                <fieldset class="form-group">
                    <label>End date</label>
                    <input class="form-control" type="date" th:field="*{endDate}">
                </fieldset>
                <fieldset class="form-group">
                    <label>Discount</label>
                    <input class="form-control" type="number" th:field="*{percentDiscount}" th:text="%">
                </fieldset>
                <input hidden th:field="*{id}">
                <div class="col text-center mt-3">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
