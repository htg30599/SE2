<body>
<div class="container col-md-5 mt-4">
    <a th:href="'/adminHomepage'" class="btn mt-3 mb-3 btn-info">
        HOME
    </a>
    <div class="text text-primary justify-content-between text-center">
        <h2 class="text text-primary justify-content-between text-center">USER LIST</h2>
    </div>
    <div class="container col-md text-center">
        <div class="container justify-content-between">
            <form action="/admin/user/search">
                <input type="search" placeholder="Search by name" name="name"/>
            </form>
        </div>
        <div class="container row justify-content-md-center">
            <table class="table table-striped table-hover ">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name
                        <a th:href="'/admin/user/sort/asc'" class="text-decoration-none">
                            <img th:src="@{/images/caret-arrow-up.png}" width="20">
                        </a>
                        <a th:href="'/admin/user/sort/desc'" class="text-decoration-none">
                            <img th:src="@{/images/caret-down.png}" width="20">
                        </a>
                    </th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Phone number</th>
                    <th>Gender</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"/>
                    <td>
                        <a th:href="'/admin/user/' + ${user.id}">
                            <img th:src="${user.image}" width="100" height="100">
                        </a>
                        <h5 th:text="${user.userName}"/>
                    </td>
                    <th th:text="${user.email}"/>
                    <td th:text="${user.address}"/>
                    <td th:text="${user.phoneNumber}"/>
                    <td>
                        <span th:if="${user.gender == 0}">Female</span>
                        <span th:unless="${user.gender == 0}">Male</span>
                    </td>
                    <td>
                        <a class="btn btn-warning" th:href="'/admin/user/update/' + ${user.id}">
                            UPDATE
                        </a>
                        <div><h1/></div>
                        <a class="btn btn-danger" th:href="'/admin/user/delete/' + ${user.id}"
                           onclick="return confirm('Do you want to delete this user?');">
                            DELETE
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

</body>

</html>
