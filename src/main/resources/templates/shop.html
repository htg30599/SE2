<body>

<div th:replace="header :: header "></div>

<!-- Start Top Search -->
<div class="top-search">
    <div class="container">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input type="text" class="form-control" placeholder="Search">
            <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
        </div>
    </div>
</div>
<!-- End Top Search -->

<!-- Start All Title Box -->
<div class="all-title-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Shop</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Shop</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- End All Title Box -->

<!-- Start Shop Page  -->
<div class="shop-box-inner">
    <div class="container">
        <div class="row">
            <div class="col-xl-3 col-lg-3 col-sm-12 col-xs-12 sidebar-shop-left">
                <div class="product-categori container justify-content-center">
                    <div class="search-product">
                        <form action="#">
                            <input class="form-control" placeholder="Search here..." type="text">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-sm-12 col-xs-12 shop-content-right">
                <div class="right-product-box">
                    <div class="row product-categorie-box">
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane fade show active" id="grid-view">
                                <div class="row">
                                <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4" th:each="product:${products}">
                                    <div class="products-single fix">
                                        <div class="box-img-hover">
                                            <img th:src="${product.images}" class="img-fluid" alt="Image" style="height: 350px;width: 270px; padding: 20px 10px">
                                            <div class="mask-icon">
                                                <ul>
                                                    <li><a th:href="'/addToCart'" data-toggle="tooltip" data-placement="right"
                                                           title="View"><i class="fas fa-eye"></i></a></li>
                                                </ul>
                                                <a class="cart" href="#">Add to Cart</a>
                                            </div>
                                        </div>
                                        <div class="why-text">
                                            <h1 th:text="${product.name}"/>
                                            <h4 th:text="${product.shortDesc}"/>
                                            <h5 th:text="${product.price}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- End Shop Page -->
