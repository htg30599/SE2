<div th:replace="header :: header "></div>

<div class="all-title-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Checkout</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Shop</a></li>

                </ul>
            </div>
        </div>
    </div>
</div>
<!-- End All Title Box -->
<!-- Start Cart  -->
<div class="cart-box-main">
    <form class="needs-validation" novalidate th:action="'/shop/saveOrder'" method="post" th:object="${order}">

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-6 mb-3">
                <div class="checkout-address">
                    <div class="title-left">
                        <h3>Billing address</h3>
                    </div>

                        <div class="mb-3">
                            <label for="username">Username *</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="username" th:field="${user.userName}" required>
                                <div class="invalid-feedback" style="width: 100%;"> Your username is required.</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email">Email Address *</label>
                            <input type="email" class="form-control" id="email" th:field="${order.cart.userEmail}">
                            <div class="invalid-feedback"> Please enter a valid email address for shipping updates.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="address">Address *</label>
                            <input type="text" class="form-control" id="address" th:field="${order.placeOfReceipt}"required>
                            <div class="invalid-feedback"> Please enter your shipping address.</div>
                        </div>
                        <hr class="mb-4">
                        <div class="title"><span>Payment</span></div>
                        <select>
                            <option>Pay by cash</option>
                        </select>
                    <input hidden th:field="${order.cart}">
                        <hr class="mb-1">

                </div>
            </div>
            <div class="col-md-12 col-lg-12">
                <div class="odr-box">
                    <div class="title-left">
                        <h3>Shopping cart</h3>
                    </div>
                    <div class="rounded p-2 bg-light">
                        <div class="media mb-2 border-bottom">
                            <div class="media-body" th:each="item:${clientForm.entityProducts}">
                                <a href="detail.html"th:text="${item.product.name}"></a>
                                <img th:src="${item.product.images}" style="width: 30%">
                                <div class="small text-muted" th:text="${item.product.price}"><span class="mx-2"><p th:text="'| Qty: '+${item.quantity} "/></span><span
                                        class="mx-2"><p th:text="'| Subtotal: $'+${item.product.price}*${item.quantity} "/></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-12">
                <div class="order-box">
                    <div class="title-left">
                        <h3>Your order</h3>
                    </div>
                    <hr>
                    <div class="d-flex gr-total">
                        <h5>Grand Total: </h5>
                        <div class="ml-auto h5" th:field="${order.totalPrice}"></div>
                    </div>
                    <hr>
                </div>
            </div>
            <div class="col-12 d-flex shopping-box"><button type="submit" class="ml-auto btn hvr-hover">Place
                Order</button></div>
        </div>
    </div>
    </form>

</div>
